<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Protego - Forgot Password</title>	

	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

	<link rel="icon" type="image/png" href="assets/images/landing-page-favicon-alternative.png">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<!-- FONTS USED -->

	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet"> 

</head>
<body>

	<div class="form-wrapper">
		<div class="wrapper-container">
			<div class="col-md-6 col-sm-12 form-section">
				<div class="col-lg-11 offset-lg-1 col-md-12 form-section-container">
					<div class="col-md-12 form-title">
						<h2>Forgot Password</h2>
						<p>Enter the email associated with your account</p>
					</div>
					<div class="login-form-div">
						<form method="" action="">
							<div class="col-md-12 login-form-group">
								<input id="email" class="login-form-group-input login-form-group-email" type="email" name="email" autocomplete="off" placeholder="Enter Email Address" required>
								<label for="email" class="login-form-group-label">
									<span class="login-form-group-label-content">Email Address</span>
								</label>
								<div id="valid-feedback-check">
							          <img src="assets/images/login-page/tick.svg">
							     </div>
							</div>
							<br>
							<div class="col-md-12 login-form-group login-form-group-footer">
								<div class="col-md-6 col-sm-12 login-form-group login-form-group-one">
									<button class="theme-btn" type="submit">RESET</button>
								</div>
								<div class="col-md-6 col-sm-12 login-form-group login-form-group-footer-two">
									<a href="#">Try Another Way</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12 logo-section">
				<div class="col-md-8 col-8  logo-section-card">
					<img src="assets/images/logo.svg">
				</div>
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</body>
</html>
