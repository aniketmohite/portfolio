<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Omarix - Verification</title>	

	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

	<link rel="icon" type="image/png" href="assets/images/favicon.png">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<!-- FONTS USED -->

	<!-- RUBIK -->
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- SANS SANS PRO -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>
	<div class="wrapper responsive-wrapper">
		<div class="responsive-container">
			<div class="col-sm-6 offset-sm-3 col-xs-12 responsive-section">
				<div class="responsive-header-section">
					<div class="responsive-header">
						<div class="responsive-header-link-section">
							<a href="#" class="responsive-header-link">
								<img src="assets/images/back-arrow.svg">
							</a>
						</div>
						<div class="responsive-header-logo-section">
							<img class="responsive-header-logo" src="assets/images/responsive-logo.svg">
						</div>
					</div>
				</div>
				<div class="responsive-header-details-section">
					<p class="responsive-header-details">Please Verify Your Identity To View Outstanding Charges</p>
				</div>
				<div class="responsive-details-container">
					<div class="responsive-details-section">
						<p class="responsive-details-remark">Verify Your Status Using Your Primary Phone, Zip Code, Year Of Birth Or Use Ssn# And ZIP</p>
						<p class="responsive-details-instru">(All Fields Are Required <span style="color: #FD363D">*</span>)</p>
					</div>
					<div class="dashboard-form-section">
					    		<form class="dashboard-form">
                                    <div class="controls">
                                        <div class="dashboard-form-row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="form_number">Primary Phone Number <span style="color: #FD363D">*</span></label>
                                                        <input id="form_number" type="number" name="number" class="form-control" placeholder="XXXXXXXXXX" required>
                                                </div>
                                            </div>
                                            <div class="dashboard-form-row">
	                                            <div class="col-12">
	                                                <div class="form-group">
	                                                    <label for="form_code">Zip Code</label>
	                                                    <input id="form_code" type="number" name="code" class="form-control" placeholder="XXXXXX" required>
	                                                </div>
	                                            </div>
	                                        </div>
	                                        <div class="dashboard-form-row">
	                                        	<div class="col-12">
	                                                <div class="form-group">
	                                                    <label for="form_dob">Date of Birth</label>
	                                                    <div class="form-input-icon">
	                                                    	<input id="form_dob" type="text" name="dob" class="form-control" placeholder="DD/MM/YYYY" required>
	                                                    	<div class="form-input-icon-section">
	                                                    		<img src="assets/images/cal-icon.svg">
	                                                    	</div>
	                                                    </div>
	                                                </div>
	                                            </div>
	                                        </div>
                                            
                                        </div>
                                        
                                        <div class="dashboard-form-row dashboard-form-btn-section">
                                        	<a href="#" class="theme-btn">Verify Now</a>
                                        </div>
                                    </div>
                                </form>
					    	</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
