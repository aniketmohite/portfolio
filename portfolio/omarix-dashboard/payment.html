<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Omarix - Verification</title>	

	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

	<link rel="icon" type="image/png" href="assets/images/favicon.png">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<!-- FONTS USED -->

	<!-- RUBIK -->
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- SANS SANS PRO -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>
	<div class="wrapper responsive-wrapper">
		<div class="responsive-container">
			<div class="col-sm-6 offset-sm-3 col-xs-12 responsive-section">
				<div class="responsive-header-section">
					<div class="responsive-header">
						<div class="responsive-header-link-section">
							<a href="#" class="responsive-header-link">
								<img src="assets/images/back-arrow.svg">
							</a>
						</div>
						<div class="responsive-header-logo-section">
							<img class="responsive-header-logo" src="assets/images/responsive-logo.svg">
						</div>
					</div>
				</div>
				<div class="responsive-details-container">
					<div class="responsive-details-section payment-details-section">
						<P>Total Amount Payable</P>
						<h2>$12345</h2>
					</div>
					<div class="dashboard-form-section" style="padding: 40px 0;">
			    		<form class="dashboard-form">
                            <div class="controls">
                                <div class="dashboard-form-row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="form_number">CREDIT/DEBIT</label>
                                                <input id="form_number" type="number" name="number" class="form-control" placeholder="Enter your card number" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="dashboard-form-row">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="form_code">CVV</label>
                                            <input id="form_code" type="number" name="code" class="form-control" placeholder="XXXXXX" required>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-group">
                                            <label for="form_dob">EXPIRY DATE</label>
                                            <div class="payment-expiry-section">
                                            	<div class="col-md-6"  style="padding: 0">
	                                            	<div class="form-group payment-expiry-form-group">
	                                            		<select>
	                                            			<option selected>01</option>
	                                            			<option>02</option>
	                                            			<option>03</option>
	                                            			<option>04</option>
	                                            			<option>05</option>
	                                            			<option>06</option>
	                                            			<option>07</option>
	                                            			<option>08</option>
	                                            			<option>09</option>
	                                            			<option>10</option>
	                                            			<option>11</option>
	                                            			<option>12</option>
	                                            		</select>
	                                            	</div>
	                                            </div>
	                                            <div class="col-md-6"  style="padding: 0; border-left: 2px solid #E5E8F8;">
	                                            	<div class="form-group payment-expiry-form-group">
	                                            		<select>
	                                            			<option selected>2021</option>
	                                            			<option>2022</option>
	                                            			<option>2023</option>
	                                            			<option>2024</option>
	                                            			<option>2025</option>
	                                            			<option>2026</option>
	                                            			<option>2027</option>
	                                            			<option>2028</option>
	                                            			<option>2029</option>
	                                            			<option>2030</option>
	                                            			<option>20311</option>
	                                            			<option>2032</option>
	                                            		</select>
	                                            	</div>
	                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="dashboard-form-row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="form_name">NAME ON CARD</label>
                                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Name on the Card" required>
                                        </div>
                                    </div>
                                </div>
                                    
                                
                                <div class="dashboard-form-row dashboard-form-btn-section">
                                	<a href="#" class="theme-btn">Pay Now</a>
                                </div>
                            </div>
                        </form>
			    	</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
